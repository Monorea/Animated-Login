<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
        <main>
            <form id="login">
                <header>
                    <h2>Login</h2>
                </header>
                <div class="wrapper">
                    <i class="material-symbols-outlined">person</i>
                    <input type="text" placeholder="Username" />
                </div>
                <div class="wrapper">
                    <i class="material-symbols-outlined">lock</i>
                    <input type="password" placeholder="Password" />
                </div>
                <div class="wrapper remember">
                    <input id="check" type="checkbox" />
                    <label for="check">Remember me</label>
                </div>
                    <button>Log in</button>
                    <p class="footer">Don't have account <a onclick="swithMode()" href="#">Sign up</a></p>
            </form>

            <form id="singup"><!--Sign Up Form-->
                <header>
                    <h2>Singup</h2>
                    <p>Singup here using your username and password</p>
                </header>
            <div class="wrapper">
                <i class="material-symbols-outlined">person</i>
                <input type="text" placeholder="Username" />
            </div>
            <div class="wrapper">
                <i class="material-symbols-outlined">mail</i>
                <input type="email" placeholder="Email" />
            </div>
            <div class="wrapper">
                <i class="material-symbols-outlined">call</i>
                <input type="number" placeholder="Phone" />
            </div>
            <div class="wrapper">
                <i class="material-symbols-outlined">lock</i>
                <input type="password" placeholder="Password" />
            </div>
            <div class="wrapper remember">
                <input id="check1" type="checkbox" />
                <label for="check1">i agree to term & coditions</label>
            </div>
                <button>Log in</button>
                <p class="footer">already have account <a onclick="swithMode()" href="#">Login</a></p>
            </form>
        </main>
  </body>

  <script>
    function swithMode() {
        document.body.classList.toggle("active");
    }

  </script>
</html>
